<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Know The World.</title>
    <link rel="icon" type="image/x-icon" href="globe-solid.svg">

<body id="body">
 <div class="container">
  <h1 id="heading">Know the World</h1>
  <p id="introduction">Welcome to Know the World,your ultimate guide to exploring and understanding the different countries across the world.<br>Whether you are a  student,a traveler,or simply a curious mind,Know the world is designed for you.</p>
  <button class="toggle"><i class="fa-regular fa-moon"></i>
  </button>  

 </div>
 
 
 <div class="input">
    <form id="form">
     <input id="search" placeholder="Enter country's name" type="text" name="search">
     <input id="submit"  type="submit" value="Search Country">
    </form>
 </div>  
 <div id="results-div">

 </div> 
 <div id="countries-container">
  <div class="country">
  <div class="country-img">


  </div>
  
  <ul id="countries-list">
  
  </div>
  </ul>    
  </div>


<h6>Leave a comment</h6>
  <ul class="comments-list"></ul>    
  <form id="comment-form" class="comment-form">
    <input
      class="comment-input"
      type="text"
      name="comment"
      id="comment"
      placeholder="Add a comment..."
    />
    <button class="comment-button" type="submit">Post</button>
    
  </form>
  <button class="comment-button" type="click">Delete</button>
 
  </body>
