<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Know The World.</title>
    <link rel="icon" type="image/x-icon" href="globe-solid.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="styles.css">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body id="body">
 <div class="container">
  <h1 >Know the World</h1>
  <p id="introduction">Welcome to Know the World,your ultimate guide to exploring and understanding the different countries across the world.<br>Whether you are a  student,a traveler,or simply a curious mind,Know the world is designed for you.</p>
  <button class="toggle"><i class="fa-regular fa-moon"></i>
  </button>  
 </div> 
 <div class="input">
    <form id="form">
     <input id="search" placeholder="Enter country's name" type="text" name="search">
     <input id="submit"  type="submit" value="Search Country">
    </form>
 </div>     
<div id="countries-container">
<div class="country">
<div class="country-img"></div>

<ul id="countries-list">

</div>
</ul>    
</div>
<div class="country-details">
</div>


<h2>Comments</h2>
<ul class="comments-list"></ul>    
<form id="comment-form" class="comment-form">
    <input
      class="comment-input"
      type="text"
      name="comment"
      id="comment"
      placeholder="Add a comment..."
    />
    <button class="comment-button" type="submit">Post</button>
  </form>
</div>
 <script src="index.js"></script>  

 <script src="https://kit.fontawesome.com/2862b75c64.js" crossorigin="anonymous"></script>
</body>
</html>
